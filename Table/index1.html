<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="index1.css">
</head>
<body>
    <!-- Table with rowspan -->

    <div>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Subject</th>
                <th>Marks</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td rowspan="3">1</td>
                <td rowspan="3">David</td>
                <td>Maths</td> 
                <td>80</td>
            </tr>


            <tr>
               
                <td>Physics</td> 
                <td>100</td>
            </tr>


            <tr>
              
                <td>Social</td> 
                <td>50</td>
            </tr>
        </tbody>
        </table>
    </div>
</body>
</html>
