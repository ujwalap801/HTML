<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="index.css"/>
 </head>
<body>
    
    <div>
        <!-- table -->
         <table>

            <!-- table header -->
             <thead>
                <tr>
                     <th>No</th>
                     <th>Fullname</th>
                     <th>Position</th>
                     <th>Salary</th>
                </tr>
             </thead>


             <!-- table body -->
              <tbody>

                <!-- row1 -->
                 <tr>
                    <td>100</td>
                    <td>Ravi</td>
                    <td>Developer</td>
                    <td>$12200</td>
                 </tr>


                  <!-- row1 -->
                  <tr>
                    <td>2000</td>
                    <td>uivi</td>
                    <td>Frontend Developer</td>
                    <td>$9000</td>
                 </tr>

                  <!-- row2 -->
                  <tr>
                    <td>200</td>
                    <td>Aavi</td>
                    <td> Python Developer</td>
                    <td>$8200</td>
                 </tr>

                  <!-- row3 -->
                  <tr>
                    <td>30</td>
                    <td>Vani</td>
                    <td> Java Developer</td>
                    <td>$12000</td>
                 </tr>

              </tbody>
         </table>
    </div>
</body>
</html>
